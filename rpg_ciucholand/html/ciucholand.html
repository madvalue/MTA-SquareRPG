		<style>
			body
			{

	<body>
	<section id="login">
		<section style="text-align:left;padding:8px;font-size:25px;margin-left:10px">Przebieralnia</section>
		<section id="lista">
			<span class="title">Skiny mÄ™skie</span>
			<script>
				for (i=0; i<skiny_m.length; i++)
				{
					var createA = document.createElement('a');
					var createAText = document.createTextNode("Ubranie #"+skiny_m[i]);
					createA.setAttribute('id', skiny_m[i]);
					createA.setAttribute('onclick', "applySkin(this.id, 'false')");
					createA.appendChild(createAText);
					document.getElementById("lista").appendChild(createA);
				}
			</script>
			<span class="title">Skiny kobiece</span>
			<script>
				for (i=0; i<skiny_k.length; i++)
				{
					var createA = document.createElement('a');
					var createAText = document.createTextNode("Ubranie #"+skiny_k[i]);
					createA.setAttribute('id', skiny_k[i]);
					createA.setAttribute('onclick', "applySkin(this.id, 'false')");
					createA.appendChild(createAText);
					document.getElementById("lista").appendChild(createA);
				}
			</script>
			<span class="title" style="color:rgb(255,200,0);">Skiny premium</span>
			<script>
				for (i=0; i<skiny_premium.length; i++)
				{
					var createA = document.createElement('a');
					var createAText = document.createTextNode("Ubranie #"+skiny_premium[i]);
					createA.setAttribute('id', skiny_premium[i]);
					createA.setAttribute('onclick', "applySkin(this.id, 'true')");
					createA.appendChild(createAText);
					document.getElementById("lista").appendChild(createA);
				}
			</script>
		</section>
		<input type="submit" value="Zapisz" onclick="saveSkin()"/>
		<input type="submit" value="Zamknij" onclick="closeWindow()"/>
	</section>
